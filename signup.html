<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheet.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <form action="" id="signup">
            <h1>SignUp</h1>
            <div class="input-box">

                <input type="email" placeholder="Email id" id="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">

                <input type="text" placeholder="Username" id="userid">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password"id="password">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Confirm Password"id="confirmpass">
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div id="error-message" style="color: rgb(244, 205, 205);"></div>
            <div class="remember-forget">
                <label ><input type="checkbox" >
                Remember me</label>
                
            </div>
            <button type="submit" class="btn">SignUp</button>
            <div class="register-link">
                
            </div>
        </form>
    </div>
    <script src="signupscript.js"></script>
</body>
</html>
